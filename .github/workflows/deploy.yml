name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Copy Logo.png to public
        run: |
          mkdir -p public
          cp src/assets/images/Logo.png public/Logo.png

      - name: Build
        run: npm run build
        env:
          # For user/organization pages (username.github.io) base should be '/'
          VITE_BASE: /
          # Non-sensitive config values. Anything with VITE_ is baked into the client bundle.
          VITE_GITHUB_USERNAME: ${{ secrets.VITE_GITHUB_USERNAME }}
          VITE_LINKEDIN_USERNAME: ${{ secrets.VITE_LINKEDIN_USERNAME }}
          VITE_MEDIUM_USERNAME: ${{ secrets.VITE_MEDIUM_USERNAME }}
          VITE_MEDIUM_PROXY: ${{ secrets.VITE_MEDIUM_PROXY }}
          VITE_LINKEDIN_CLIENT_ID: ${{ secrets.VITE_LINKEDIN_CLIENT_ID }}
          VITE_LINKEDIN_REDIRECT_URI: ${{ secrets.VITE_LINKEDIN_REDIRECT_URI }}
          VITE_LINKEDIN_SCOPES: ${{ secrets.VITE_LINKEDIN_SCOPES }}
          VITE_LINKEDIN_TOKEN_PROXY: ${{ secrets.VITE_LINKEDIN_TOKEN_PROXY }}
          # WARNING: Adding tokens here exposes them publicly in the static JS bundle.
          # VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


